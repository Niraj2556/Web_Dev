<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      .card {
        background-color: #f8f9fa;
        color: #333;
        padding: 20px;
        margin-bottom: 20px;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="https://images.pexels.com/photos/17268371/pexels-photo-17268371/free-photo-of-city-landscape-beach-water.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Image 1" height="250px" />
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">This is the description for Card 1.</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://images.pexels.com/photos/16811798/pexels-photo-16811798/free-photo-of-cars-parking-on-urban-street.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Image 2" height="250px" />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">This is the description for Card 2.</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://images.pexels.com/photos/17462058/pexels-photo-17462058/free-photo-of-sea-landscape-beach-water.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Image 3" height="250px" />
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <p class="card-text">This is the description for Card 3.</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>

</html>
