    <script>
        function checkSign(num1, num2, num3) {

            const num = [num1, num2, num3];
            var ans = "";
            const c_positive =0;
            const c_negative = 0; 
            for(let i = 0; i<num.length; i++){
                if(num[i]>0){
                    c_positive += 1;
                }else{
                    c_negative += 1;
                }
            }
            
            return ans;
        }
        console.log(checkSign(2,-3,6));
        

        
    </script>
